{% extends 'base.html' %}

{% load bootstrap3 %}

{% block bulk_password %}active{% endblock %}

{% block content %}
<h2>Bulk Password Change</h2>
<form method="post" action="{% url 'bulk_password' %}">
{% csrf_token %}
{% bootstrap_form password_form %}
<input type="hidden" name="type" value="bulk_password" />
<input type="submit" class="btn btn-success" value="Submit"/>
</form>
{% endblock %}
