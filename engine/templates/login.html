{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

<div class="container" style="max-width: 580px">

<h3>Login</h3>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}

{% bootstrap_form form %}

{% buttons %}
<input type="submit" class="btn btn-success" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
{% endbuttons %}
</form>

</div>
{% endblock %}
